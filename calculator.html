<!DOCTYPE html>
<html>

<head>

    <title>Calculator</title>
    <script src="./script.js"></script>

</head>

<body>
    <h3> Calculator</h3>
    <br />
    <style>
        #calc {
            width: 300px;
            height: 250px;
        }

        .btn {
            width: 96%;
            height: 40px;
            font-size: 20px;
        }
    </style>

    <table id="calc">
        <tr>
            <td colspan="4"><input class="btn" name="display" id="inpt" type="text"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button onclick="clearbox()" value="AC"></td>
            <td><input class="btn" type=button onclick="cancle()" value="C"></td>
            <td><input class="btn" type=button value="/" onclick="display('/')"></td>
            <td><input class="btn" type=button value="X" onclick="display('X')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="7" onclick="display('7')"></td>
            <td><input class="btn" type=button value="8" onclick="display('8')"></td>
            <td><input class="btn" type=button value="9" onclick="display('9')"></td>
            <td><input class="btn" type=button value="-" onclick="display('-')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="4" onclick="display('4')"></td>
            <td><input class="btn" type=button value="5" onclick="display('5')"></td>
            <td><input class="btn" type=button value="6" onclick="display('6')"></td>
            <td><input class="btn" type=button value="+" onclick="display('+')"></td>
        </tr>
        <tr>
            <td><input class="btn" type=button value="1" onclick="display('1')"></td>
            <td><input class="btn" type=button value="2" onclick="display('2')"></td>
            <td><input class="btn" type=button value="3" onclick="display('3')">
            </td>
            <td rowspan="2"><input class="btn" type=button value="=" onclick="solution()" style="height: 82px!important;"></td>
        </tr>
        <tr>
            <td colspan=2><input class="btn" type=button value="0" onclick="display('0')"></td>
            <td><input class="btn" type=button value="." onclick="display('.')"></td>
        </tr>
    </table>
</body>
</html>
