
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>

</head>

<body>
    <div class="calculator">
        <div class="screen">
            <p id="title">Calculator</p>
            <div id="calc"></div>
            <div id="rslt"></div>
        </div>
        <div class="buttons">
            <input class="btn btn-oprtr" type=button onclick="clearbox()" value="AC">
            <input class="btn btn-oprtr" type=button onclick="cancle()" value="C">
            <input class="btn btn-oprtr" type=button value="%" onclick="display('%')">
            <input class="btn btn-oprtr" type=button value="รท" onclick="display('/')">

            <input class="btn btn-nmbr" type=button value="7" onclick="display('7')">
            <input class="btn btn-nmbr" type=button value="8" onclick="display('8')">
            <input class="btn btn-nmbr" type=button value="9" onclick="display('9')">
            <input class="btn btn-oprtr " type=button value="x" onclick="display('*')">

            <input class="btn btn-nmbr" type=button value="4" onclick="display('4')">
            <input class="btn btn-nmbr" type=button value="5" onclick="display('5')">
            <input class="btn btn-nmbr" type=button value="6" onclick="display('6')">
            <input class="btn btn-oprtr" type=button value="-" onclick="display('-')">

            <input class="btn btn-nmbr" type=button value="1" onclick="display('1')">
            <input class="btn btn-nmbr" type=button value="2" onclick="display('2')">
            <input class="btn btn-nmbr" type=button value="3" onclick="display('3')">
            <input class="btn btn-oprtr" type=button value="+" onclick="display('+')">

            <input class="btn btn-nmbr" type=button value="^" onclick="display('^')">
            <input class="btn btn-nmbr" type=button value="0" onclick="display('0')">
            <input class="btn btn-nmbr" type=button value="." onclick="display('.')">
            <input class="btn btn-equal" type=button value="=" onclick="solution()">
        </div>
    </div>
</body>

</html>
